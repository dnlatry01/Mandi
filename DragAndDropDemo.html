<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAG AND DROP GAME</title>
    <link rel="stylesheet" href="draganddrop.css">
    <script src="draganddrop.js" defer></script>
</head>
<body>
    <header><h1>DRAG AND DROP GAME</h1></header>
    <div class="draggableContainer">
        <div class="box" draggable="true" id="burger">Burger</div>
        <div class="box" draggable="true" id="skirt">Skirt</div>
        <div class="box" draggable="true" id="necklace">Necklace</div>
        <div class="box" draggable="true" id="bag">Bag</div>
        <div class="box" draggable="true" id="rabbit">Rabbit</div>
        <div class="box" draggable="true" id="broccoli">Broccoli</div>
        <div class="box" draggable="true" id="cake">Cake</div>
        <div class="box" draggable="true" id="apple">Apple</div>
        <div class="box" draggable="true" id="orange">Orange</div>
        <div class="box" draggable="true" id="coke">Coke</div>
        
        
        
    
    <div class="droppableContainer">
        <div class="droppable" data-draggable-id="burger">Food</div>
        <div class="droppable" data-draggable-id="skirt">Clothe</div>
        <div class="droppable" data-draggable-id="necklace">Accessories</div>
        <div class="droppable" data-draggable-id="purple">Color</div>
        <div class="droppable" data-draggable-id="grapes">Fruits</div>
        <div class="droppable" data-draggable-id="broccolis">Vegetable
          </div>
        <div class="droppable" data-draggable-id="rabbit">Animals</div>
        <div class="droppable" data-draggable-id="cake">Desert</div> 
        <div class="droppable" data-draggable-id="coke">Drinks</div> 
        <div class="droppable" data-draggable-id="bag">Things</div> 
        <div class="class droppable"><p id="remarks"></p></div>
    </div>
</body>
</html>
